<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Form</title>
    <style>
        /* Add some basic CSS for better styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Churn Prediction Form</h1>
    <form action="/predict" method="post">
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <!-- Senior Citizen -->
        <label for="senior_citizen">Senior Citizen:</label>
        <select id="senior_citizen" name="senior_citizen">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Partner -->
        <label for="partner">Partner:</label>
        <select id="partner" name="partner">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Dependents -->
        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Multiple Lines -->
        <label for="phone_service">Phone Service:</label>
        <select id="phone_service" name="phone_service">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Multiple Lines -->
        <label for="multiple_lines">Multiple Lines:</label>
        <select id="multiple_lines" name="multiple_lines">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="no_phone_service">No phone Service</option>
        </select>

        <!-- Internet Service -->
        <label for="internet_service">Internet Service:</label>
        <select id="internet_service" name="internet_service">
            <option value="dsl">DSL</option>
            <option value="fiber_optic">Fiber Optic</option>
            <option value="no">No</option>
        </select>

        <!-- Online Security -->
        <label for="online_security">Online Security:</label>
        <select id="online_security" name="online_security">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Online Backup -->
        <label for="online_backup">Online Backup:</label>
        <select id="online_backup" name="online_backup">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Device Protection -->
        <label for="device_protection">Device Protection:</label>
        <select id="device_protection" name="device_protection">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Tech Support -->
        <label for="tech_support">Tech Support:</label>
        <select id="tech_support" name="tech_support">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Streaming TV -->
        <label for="streaming_tv">Streaming TV:</label>
        <select id="streaming_tv" name="streaming_tv">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Streaming Movies -->
        <label for="streaming_movies">Streaming Movies:</label>
        <select id="streaming_movies" name="streaming_movies">
            <option value="no">No</option>
            <option value="yes">Yes</option>
            <option value="no_internet_service">No Internet Service</option>
        </select>

        <!-- Contract -->
        <label for="contract">Contract:</label>
        <select id="contract" name="contract">
            <option value="month_to_month">Month to Month</option>
            <option value="two_year">Two Year</option>
            <option value="one_year">One Year</option>
        </select>

        <!-- Paperless Billing -->
        <label for="paperless_billing">Paperless Billing:</label>
        <select id="paperless_billing" name="paperless_billing">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Payment Method -->
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method">
            <option value="electronic_check">Electronic check</option>
            <option value="mailed_check">Mailed check</option>
            <option value="bank_transfer_automatic">Bank Transfer (Automatic)</option>
            <option value="credit_card_automatic">Credit Card (Automatic)</option>
        </select>

        <!-- Monthly Charges -->
        <label for="monthly_charges">Monthly Charges:</label>
        <input type="text" id="monthly_charges" name="monthly_charges">

        <!-- Total Charges -->
        <label for="total_charges">Total Charges:</label>
        <input type="text" id="total_charges" name="total_charges">

        <!-- Tenure -->
        <label for="tenure">Tenure:</label>
        <input type="text" id="tenure" name="tenure">
        
        <br><br>
        <button type="submit">Submit</
