<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }
        .back-button {
            display: block;
            width: 100px;
            margin: 0 auto;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction Result</h1>
        <div class="result" style="background-color: {{ 'green' if result == '1' else 'red' }};">
            Prediction: {{ result }}
        </div>
        <a href="/" class="back-button">Back to Form</a>
    </div>
</body>
</html>
